<div class="canvas-container grid">
  <canvas class="stroke-canvas" ref:canvas id="stroke" width="256" height="256"></canvas>
</div>
  
  
  <style>
.canvas-container {
  height: 100%;
  display: flex;
  justify-content: center;
}

.stroke-canvas {
  border: 1px solid black;
}
  </style>
  
  
  <script>
  const SCALE = 4;
  const SELECT_RADIUS = 5;
  const START_X = 8;
  const START_Y = 8;
  const START_COLOR = 'orange';
  const END_COLOR = 'red';
  const CONTROL_COLOR = 'green';
  const END_LIST = [
    [56, 56],
    [56, 8],
    [8, 56]
  ]
  const CONTROL_LIST = [
    [32, 8],
    [56, 32],
    [32, 56]
  ]

  export default {
    oncreate() {
			const canvas = this.refs.canvas;
      this.ctx = canvas.getContext('2d');
      
      this.drawCanvas();
    },
    
    methods: {
      drawSelectors() {
        const ctx = this.ctx;

        ctx.lineWidth = 2;
        ctx.setLineDash([4, 2]);

        ctx.fillStyle = START_COLOR;
        ctx.beginPath();
        ctx.arc(SCALE*START_X, SCALE*START_Y, SELECT_RADIUS, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.lineWidth = 2;
        ctx.setLineDash([4, 2]);

        ctx.strokeStyle = CONTROL_COLOR;
        for (let i = 0; i < 3; i++) {
          ctx.beginPath();
          ctx.arc(SCALE*CONTROL_LIST[i][0], SCALE*CONTROL_LIST[i][1], SELECT_RADIUS, 0, Math.PI * 2, true);
          ctx.stroke();
        }

        ctx.strokeStyle = END_COLOR;
        for (let i = 0; i < 3; i++) {
          ctx.beginPath();
          ctx.arc(SCALE*END_LIST[i][0], SCALE*END_LIST[i][1], SELECT_RADIUS, 0, Math.PI * 2, true);
          ctx.stroke();
        }
      },

      drawShadedSelectors() {
        const { endPoint, controlPoint } = this.get();
        const ctx = this.ctx;

        ctx.fillStyle = CONTROL_COLOR;
        ctx.beginPath();
        ctx.arc(SCALE*controlPoint[0], SCALE*controlPoint[1], SELECT_RADIUS, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.fillStyle = END_COLOR;
        ctx.beginPath();
        ctx.arc(SCALE*endPoint[0], SCALE*endPoint[1], SELECT_RADIUS, 0, Math.PI * 2, true);
        ctx.fill();
      },

      drawCanvas() {
        this.drawSelectors();
        this.drawShadedSelectors();
      },
    },
    
    data() {
      return {
        endPoint: END_LIST[0],
        controlPoint: CONTROL_LIST[0],
      }
    },
  }
  </script>
